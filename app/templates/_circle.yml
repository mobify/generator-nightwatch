general:
  build_dir: tests

dependencies:
    override:
        - gem install sass compass
        - npm install -g mobify-client
        - npm install
    post:
        - chmod 755 ../node_modules/nightwatch-commands/selenium/drivers/chromedriver

test:
    override:
        - compass compile && mobify preview:
            background: true
        - sleep 5
        - grunt nightwatch
